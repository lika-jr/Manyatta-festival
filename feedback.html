<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Manyatta Festival</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/festbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .content {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      .logo img {
        width: 70px;
      }

      .content {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    
  </header>

  <div class="content">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
      <input type="submit" value="Send Feedback via WhatsApp" />
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const text = `Hello Manyatta Festival!%0A%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const whatsappURL = `https://wa.me/2547XXXXXXX?text=${text}`; // Replace with actual number

      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>

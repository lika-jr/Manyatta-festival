<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Manyatta Festival</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/festbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
    }

    header img {
      height: 50px;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-top: 30px;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .contact-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .contact-details {
      font-size: 16px;
      line-height: 1.8;
    }

    .social-icons a {
      color: #FFD700;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .contact-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/manyattalogo.jpg" alt="Manyatta Logo" style="align-self: flex-start;">
  <img src="images/countysamburu.jpg" alt="County Logo" style="align-self: flex-end;">
</header>

<h1>Contact Us</h1>

<div class="contact-container">
  <p>If you have any questions, suggestions, or want to partner with the Manyatta Festival, feel free to reach out through any of the channels below.</p>
  
  <div class="contact-details">
    <p><i class="fas fa-phone-alt"></i> Phone: +254 714 061 977</p>
    <p><i class="fas fa-envelope"></i> Email: info@manyattafestival.or.ke</p>
    <p><i class="fas fa-map-marker-alt"></i> Samburu County, Kenya</p>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com/manyattafestival" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/manyattafest" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/manyattafestival" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/254714061977" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
</div>

</body>
</html>
